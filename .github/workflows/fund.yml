name: fund
on: 
  workflow_dispatch:
    #branches:
    #  - main
    inputs:
      tags:
        description: 'Test scenario tags'
        required: false 
        type: boolean 
  schedule:
    - cron: "50 0,6 * * *"

jobs:
  start:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4 

      - name: Setup Node.js
        uses: actions/setup-node@v4  
        with:
          node-version: '20'

      - name: npm install
        run: npm install
      
      - name: Start task
        run: node docs/task/fund.js
                    # 提交并推送修改
      - name: Commit files
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Action"
          git add .
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else   
            git commit -m "update fund.md"
            git push
          fi